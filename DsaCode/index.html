<body>


    <script>


const a = 10;
const b = 20;
const c = 5;

const min = Math.min(a, b, c); // Minimum value
const max = Math.max(a, b, c); // Maximum value

console.log(`Minimum: ${min}`); // Output: Minimum: 5
console.log(`Maximum: ${max}`); // Output: Maximum: 20

    </script>
    
</body>
